
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About TapGalaxy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="warning">
        <p>This website is optimized for mobile devices. Please use a mobile or tablet to access this site.</p>
      </div>
    <header>
        <h1>About TapGalaxy</h1>
    </header>
    <main>
        <p>TapGalaxy is an exciting game where you can earn coins by tapping and strategizing.</p>
        <p>Developed with love by Nawid Hussain.</p>
    </main>
    <script>
        // Check if the device is mobile or tablet
        function isMobileDevice() {
          return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
    
        // Redirect if not on mobile
        if (!isMobileDevice()) {
          window.location.href = "pc.html";
        }
        </script>
</body>
</html>
