<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Tap Coins</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #container {
      text-align: center;
      position: relative;
    }

    #coin-count {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ffd700;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    svg {
      width: 150px;
      height: 150px;
      cursor: pointer;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 24px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="warning">
    <p>This website is optimized for mobile devices. Please use a mobile or tablet to access this site.</p>
  </div>
  <div id="container">
    <div id="coin-count">Coins: 0</div>
    <h1>Tap the Coin to Collect!</h1>
    <svg id="coin" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" stroke="#FFD700" stroke-width="5" fill="#FFA500" />
      <text x="50" y="55" font-size="24" text-anchor="middle" fill="white">ðŸ’°</text>
    </svg>
  </div>

  <script>
    const coin = document.getElementById("coin");
    const coinCountDisplay = document.getElementById("coin-count");
    let coins = 0;

    // Check if the device is mobile or tablet
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Redirect if not on mobile
    if (!isMobileDevice()) {
      window.location.href = "pc.html";
    }

    // Increment coins on click
    coin.addEventListener("click", () => {
      coins++;
      coinCountDisplay.textContent = `Coins: ${coins}`;

      // Temporary animation effect
      coin.style.transform = "scale(1.1)";
      setTimeout(() => {
        coin.style.transform = "scale(1)";
      }, 100);
    });
  </script>
</body>
</html>
