<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapGalaxy - Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
    <style>
        /* Applies to the entire document or a specific container */
body {
  scrollbar-width: thin; /* For Firefox */
  scrollbar-color: #333 #121212; /* For Firefox */
}

::-webkit-scrollbar {
  width: 8px; /* Width of the scrollbar */
  height: 8px; /* Height of the scrollbar for horizontal scroll */
}

::-webkit-scrollbar-track {
  background: #121212; /* Background of the scrollbar track */
  border-radius: 10px; /* Optional: Rounded corners */
}

::-webkit-scrollbar-thumb {
  background-color: #333; /* Scrollbar color */
  border-radius: 10px; /* Optional: Rounded corners */
  border: 2px solid #121212; /* Optional: Space around the thumb */
}

::-webkit-scrollbar-thumb:hover {
  background-color: #444; /* Color when hovering over the scrollbar */
}
    #game-area img {
        background: none;
        border: none;
        padding: 0;
        margin: 0;
    }
    #click-image:active {
        transform: scale(0.95); /* Shrinks slightly when clicked */
        transition: transform 0.1s;
    }
    #click-image {
        cursor: pointer;
        user-select: none; /* Disable text/image selection */
        outline: none; /* Remove focus outline */
        -webkit-user-drag: none; /* Prevent dragging on WebKit browsers */
        -webkit-tap-highlight-color: transparent; /* Remove blue overlay for mobile/touch devices */
        border: none; /* Ensure no border on focus */
    }

    #message-box {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        font-size: 18px;
        z-index: 1000;
    }

    #message-box.show {
        display: block;
    }

    </style>
</head>
<body>
    <div id="warning">
        <p>This website is optimized for mobile devices. Please use a mobile or tablet to access this site.</p>
    </div>
    <header>
        <h1>TapGalaxy</h1>
    </header>
    <div id="user-info"></div>

    <script>
        // Retrieve URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const username = urlParams.get('username');
        const firstName = urlParams.get('first_name');

        // Display user information on the page
        const userInfoDiv = document.getElementById('user-info');
        userInfoDiv.innerHTML = `
            <p>User ID: ${userId}</p>
            <p>Username: ${username}</p>
            <p>First Name: ${firstName}</p>
        `;
    </script>
    <main id="game-area">
        <div id="coin-counter">Coins: <span id="personal_coins_counter">000000000</span></div>
        <img id="click-image" src="assets/images/logo.png" alt="Tap to Earn!" onclick="showMessage()" />
    </main>
    <nav class="bottom-nav">
        <a href="#" class="nav-item" onclick="showMessage()">
            <img src="assets/gif1/money.gif" alt="Earn" />
            <span>Earn</span>
        </a>
        <a href="#" class="nav-item" onclick="showMessage()">
            <img src="assets/gif/task.gif" alt="Tasks" />
            <span>Tasks</span>
        </a>
        <a href="#" class="nav-item" onclick="showMessage()">
            <img src="assets/gif1/building.gif" alt="Town" />
            <span>Town</span>
        </a>
        <a href="#" class="nav-item" onclick="showMessage()">
            <img src="assets/gif1/dollar.gif" alt="Swap" />
            <span>Swap</span>
        </a>
        <a href="#" class="nav-item" onclick="showMessage()">
            <img src="assets/gif1/profile.gif" alt="Account" />
            <span>Account</span>
        </a>
    </nav>

    <!-- Custom Message Box -->
    <div id="message-box">
        This feature is coming soon!
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyB_IWjDNcStpzmxY3Y-GkPkQZbFG8Z1tT8",
        authDomain: "tgbot-aece7.firebaseapp.com",
        projectId: "tgbot-aece7",
        storageBucket: "tgbot-aece7.appspot.com",
        messagingSenderId: "560643215361",
        appId: "1:560643215361:web:9f347550ec6ac03acf3000",
        measurementId: "G-4JFPEM6L3B"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Function to save user data
    async function saveUserData() {
        const userId = new URLSearchParams(window.location.search).get('user_id');
        const username = new URLSearchParams(window.location.search).get('username');
        const firstName = new URLSearchParams(window.location.search).get('first_name');
        
        if (userId && username) {
            try {
                // Save user data to Firestore under a collection named "users"
                await db.collection("users").doc(username).set({
                    userId: userId,
                    username: username,
                    firstName: firstName,
                    lastLogin: new Date().toISOString(),
                });
                console.log("User data saved to Firestore!");
            } catch (error) {
                console.error("Error saving user data:", error);
            }
        } else {
            console.warn("User data missing!");
        }
    }

    // Call saveUserData on page load
    saveUserData();
</script>


    <script>
        function showMessage() {
            // Show the custom message box
            document.getElementById('message-box').classList.add('show');

            // Hide the message after 7 seconds
            setTimeout(function() {
                document.getElementById('message-box').classList.remove('show');
            }, 7000);
        }
    </script>

    <script>
        document.getElementById('click-image').addEventListener('mousedown', function (event) {
            event.preventDefault(); // Prevent default behavior (e.g., selection, focus highlight)
        });
    </script>

    <script>
        // Check if the device is mobile or tablet
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
    
        // Hide the warning if on mobile or tablet
        document.addEventListener('DOMContentLoaded', function () {
            const warningElement = document.getElementById('warning');
            if (isMobileDevice()) {
                warningElement.style.display = 'none'; // Hide the warning
            }
        });
    </script>
</body>
</html>
