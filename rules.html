
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapGalaxy - Rules</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="warning">
        <p>This website is optimized for mobile devices. Please use a mobile or tablet to access this site.</p>
      </div>
    <header>
        <h1>Game Rules</h1>
    </header>
    <main>
        <p>Welcome to TapGalaxy! Here's how to play:</p>
        <ul>
            <li>Tap the button to earn coins.</li>
            <li>Invite friends to earn bonus coins.</li>
            <li>Reach milestones to unlock new features.</li>
        </ul>
    </main>
    <script>
        // Check if the device is mobile or tablet
        function isMobileDevice() {
          return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
    
        // Redirect if not on mobile
        if (!isMobileDevice()) {
          window.location.href = "pc.html";
        }
        </script>
</body>
</html>
